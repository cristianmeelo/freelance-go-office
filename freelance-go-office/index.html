<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />

    <title>Go Office</title>
  </head>
  <body>
    <header class="header">
      <input type="checkbox" id="menu" class="header_button" />
      <label for="menu">
        <span class="header__hamburger_menu"></span>
      </label>
      <ul class="list-menu">
        <li class="list-menu__title">
          <input type="checkbox" id="produtos-menu" class="submenu_toggle" />
          <label for="produtos-menu" class="list-menu__submenu">
            Produtos
            <span class="arrow"></span>
          </label>
          <ul class="submenu">
            <li><a href="./pages/sub-produto1.html">Subproduto 1</a></li>
            <li><a href="./pages/sub-produto2.html">Subproduto 2</a></li>
            <li><a href="./pages/sub-produto3.html">Subproduto 3</a></li>
          </ul>
        </li>
        <li class="list-menu__title"><a href="./pages/brand.html" class="list-menu__link">Marca</a></li>
        <li class="list-menu__title"><a href="./pages/sales-channel.html" class="list-menu__link">Canais de Venda</a></li>
        <li class="list-menu__title"><a href="./pages/catalog.html" class="list-menu__link">Acesse o Catálogo</a></li>
      </ul>
      <img src="./img/logo-green.png" alt="Logotipo da GOoffice em um fundo verde, destacando a modernidade e a inovação em ambientes de trabalho colaborativos e flexíveis." width="160px" height="30px" />
    </header>

    <section class="hero">
      <div class="slider">
        <div class="slide">
          <a href="https://link1.com"><img src="./img/hero-1.png" alt="Image 1" width="430px" /></a>
        </div>
        <div class="slide">
          <a href="https://link2.com"><img src="./img/hero-2.png" alt="Image 2" width="430px" /></a>
        </div>
        <div class="slide">
          <a href="https://link3.com"><img src="./img/hero-3.png" alt="Image 3" width="430px" /></a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <img src="./img/logo-gray.png" alt="Imagem da marca GOoffice, que oferece uma solução completa em materiais de escritório para atender todas as suas necessidades. Ideal para empresas e profissionais." width="155px" height="auto" />
      <div class="footer__email">
        <span class="footer__email-icon"></span>
        <span class="footer__email-info">sac@brsupply.com.br</span>
      </div>
    </footer>

    <script type="module">
      import { moveSlider } from "./js/hero-slider.js";
      moveSlider();
    </script>
  </body>
</html>
